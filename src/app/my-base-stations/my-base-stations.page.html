<ion-header>
  <ion-toolbar>
    <ion-title>My Base Stations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let baseStation of baseStations" (click)="present_prompt(baseStation[0], baseStation[2], baseStation[1])">
        <ion-label>
          <ion-text>
            <h1>{{baseStation[2]}}</h1>
          </ion-text>
          <ion-text>
           <h3>Mac Address: {{baseStation[1]}}</h3>
          </ion-text>
        </ion-label>
        <ion-button size="default" color="danger">
          Delete
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
